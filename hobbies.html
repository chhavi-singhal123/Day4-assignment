<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled List of Hobbies</title>
    <style>
    ul{
        max-width: 300px;
        background-color: lightgray;
        padding: 20px;
        border-radius: 8px;
        list-style-type: disc;
    }
    li{
        color: green;
        font-size: 20px;
        border-bottom: 2px dashed red;
        padding: 5px 0;
    }
    </style>
</head>
<body>
    <h1>My Hobbies</h1>
    <ul>
        <li>travelling</li>
        <li>Playing piano</li>
        <li>shopping</li>
        <li>cooking</li>
        <li>listening music</li>
    </ul>
</body>
</html>
